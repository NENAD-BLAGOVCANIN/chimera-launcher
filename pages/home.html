<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimera - Desktop App Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../assets/img/bg.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
        }

        body {
            position: relative;
            z-index: 1;
        }

        #dofus-run-button {
            background-image: url(../assets/img/start_button.png);
            width: 170px;
            height: 73.4px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transition: transform 0.3s ease;
        }

        #dofus-run-button:hover{
            transform: scale(1.1);
        }

        #start-button-wrapper {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>

</head>



<body>
    <div class="position-relative w-100" style="height: 100vh;">
        <div id="start-button-wrapper">
            <button class="btn text-white h4 bold px-5 shadow-lg" id="dofus-run-button"></button>
        </div>
    </div>

    <script>
        function launchExeApp() {
            if (window.ipcRenderer) {
                window.ipcRenderer.send('launch-exe-app');
            } else {
                console.error('ipcRenderer is not available');
            }
        }

        document.getElementById('dofus-run-button').addEventListener('click', function () {
            launchExeApp();
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
