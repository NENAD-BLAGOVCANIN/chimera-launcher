<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommandCraft - Run remote commands on Minecraft Servers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="d-flex justify-content-center align-items-center flex-column py-4">
        <h1>Welcome to CommandCraft <img src="../assets/animations/hand_wave.gif" alt="" style="max-height: 75px;"></h1>
        <p class="text-secondary">Take control of your Minecraft world, remotely.</p>
    </div>

    <div class="text-center mt-5 pb-3">
        <span>Select your Minecraft server</span>
        <span class="text-secondary">Then simply type your commands</span>
    </div>


    <div class="d-flex justify-content-center align-items-center" id="servers-wrapper">

    </div>

    <div class="modal" tabindex="-1" role="dialog" id="enterServerCommandsModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Run Commands</h5>
                    <span type="button" class="close ms-auto" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </span>
                </div>
                <div class="modal-body">
                    <form action="http://31.187.74.246:9999/server" method="POST"
                        id="submit-command-form">
                        <div class="d-flex justify-content-center align-items-center pt-4">
                            <textarea type="text" class="form-control" id="commandsInput" placeholder="ex. say hi" style="max-width: 450px"></textarea>
                        </div>
                        <div class="text-center pt-3">
                            <button class="btn btn-primary">Run</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <div class="alert border-0 py-3 rounded m-auto mt-5" style="max-width: 600px; width: 100%;" id="dynamic-alert">
        <div class="d-flex">
            <div class="pr-2">
                <span class="svg-icon svg-icon-primary svg-icon-2x">
                    <!-- Your icon or SVG here -->
                </span>
            </div>
            <span>
                <span id="alert-text"></span>
            </span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
