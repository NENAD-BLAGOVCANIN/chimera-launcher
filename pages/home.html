<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimera - Desktop App Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../assets/img/bg.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
        }

        body {
            position: relative;
            z-index: 1;
        }

        #dofus-run-button {
            background-image: url(../assets/img/start_button.png);
            width: 170px;
            height: 73.4px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .animated-btn{
            transition: transform 0.3s ease;
        }

        .animated-btn:hover {
            transform: scale(1.1);
        }

        #start-button-wrapper {
            position: absolute;
            bottom: 5rem;
            left: 12rem;
            transform: translateX(-50%);
        }

        .left-navigation {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 2rem;
        }

        .left-navigation .btn{
            max-width: 110px;
        }.close-button-wrapper{
            position: absolute;
            padding-right: 2rem;
            padding-top: 1.8rem;
            cursor: pointer;
            right: 0;
            top: 0;
        }
    </style>

</head>



<body>
    <div class="position-relative w-100" style="height: 100vh;">

        <div class="left-navigation w-fit">
            <div class="btn animated-btn p-3 p-2 w-100 mb-3" style="background-color: rgba(24, 24, 27, 0.418);">
                <i class="fa-solid fa-comments h2 text-white"></i>
                <span class="text-white">Forums</span>
            </div>
            <div class="btn animated-btn p-3 p-2 w-100 mb-3" style="background-color: rgba(24, 24, 27, 0.418);">
                <i class="fa-solid fa-circle-question text-white h2"></i>
                <span class="text-white">Support</span>
            </div>
            <div class="btn animated-btn p-3 p-2 w-100 mb-3" style="background-color: rgba(24, 24, 27, 0.418);">
                <i class="fa-solid fa-shopping-cart h2 text-white"></i>
                <span class="text-white">Boutique</span>
            </div>
            <div class="btn animated-btn p-3 bg-transparent rounded-lg p-2 w-100 mb-3">
                <i class="fa-solid fa-gear text-white h1"></i>
            </div>
        </div>

        <div id="start-button-wrapper">
            <button class="btn text-white h4 bold px-5 animated-btn shadow-lg" id="dofus-run-button"></button>
        </div>

        <div id="close" class="close-button-wrapper">
            <span class="text-white h2"><i class="fa fa-close"></i></span>
        </div>
    </div>

    <script>
        function launchExeApp() {
            if (window.ipcRenderer) {
                window.ipcRenderer.send('launch-exe-app');
            } else {
                console.error('ipcRenderer is not available');
            }
        }

        function close() {
            if (window.ipcRenderer) {
                window.ipcRenderer.send('close-main-window');
            }
        }

        document.getElementById('dofus-run-button').addEventListener('click', function () {
            launchExeApp();
        });
        document.getElementById('close').addEventListener('click', function () {
            close();
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
