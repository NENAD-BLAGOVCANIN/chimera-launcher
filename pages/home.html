<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimera - Desktop App Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="d-flex justify-content-center align-items-center pt-3">
        <h3>Welcome to Chimera</h3> <img src="../assets/animations/hand_wave.gif" style="max-height: 75px;" alt="">
    </div>
    <span class="text-secondary text-center px-3">Seamlessly access all your favorite desktop applications in one
        unified platform.</span>

    <div class="container pt-5 mt-3" style="max-width: 1500px !important;">
        <h4>My Applications</h4>


        <div class="card bg-dark" style="width: 18rem;">
            <img class="card-img-top" src="../assets/img/y8xx.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title text-white">dofus.exe</h5>
                <p class="card-text text-secondary small">sup. Some short description of this program. Feel free to update this.</p>
                <button class="btn btn-primary text-white" id="dofus-run-button">Run</button>
            </div>
        </div>

    </div>

    <script>
        function launchExeApp() {
            if (window.ipcRenderer) {
                window.ipcRenderer.send('launch-exe-app');
            } else {
                console.error('ipcRenderer is not available');
            }
        }

        document.getElementById('dofus-run-button').addEventListener('click', function() {
            launchExeApp();
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
